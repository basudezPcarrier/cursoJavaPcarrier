<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<div class="col-sm-12 col-md-8">
		<h3>Ver un cliente</h3>
	    <form class = "form-inline" ng-submit="go('/listado/clientes')">
			<div class="form-group">
				<label class="col-sm-6 col-md-4">Id:</label>
			    <input type="text" class="form-control col-sm-6 col-md-8" 
			    	placeholder="Introduce un nombre" ng-model="cliente.id" readonly/>
			    	
			    <label class="col-sm-6 col-md-4">Nombre:</label>
			    <input type="text" class="form-control col-sm-6 col-md-8" 
			    	placeholder="Introduce un nombre" ng-model="cliente.nombre" readonly/>
			    
			    <label class="col-sm-6 col-md-4">Apellidos:</label>
			    <input type="text" class="form-control col-sm-6 col-md-8" 
			    	placeholder="Introduce los apellidos" ng-model="cliente.apellidos" readonly/>
			</div>
			
			<div class="panel panel-default">
			  <div class="panel-heading">
			  	<div>
			  		Listado de pedidos
				</div>
			  </div>
			  <div class="panel-body table-responsive">
			    <table class="table table-striped table-hover">
					<tr>
						<th>ID</th>
						<th>Fecha</th>
					</tr>
					
					<tr ng-repeat="elemento in pedidos | orderBy:ordenacion">
						<td>{{elemento.id}}</td>
						<td>{{elemento.fecha}}</td>
					</tr>
				</table>
			  </div>
			</div>
		
			<div class="row">
				<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>  Volver</button>
			</div>
		</form>
	</div>
</body>
</html>
