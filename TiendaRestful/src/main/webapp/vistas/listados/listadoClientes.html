<!DOCTYPE html>
<html>	
	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<div class="panel panel-default">
		  <div class="panel-heading">
		  	<div>
		  		Listado de clientes
		  		<button class="btn btn-default" type="submit" ng-click="go('/nuevo/',tipoListado)">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
				</button>
			</div>
		  </div>
		  <div class="panel-body table-responsive">
		    <table class="table table-striped table-hover">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Operaciones</th>
				</tr>
				
				<tr ng-repeat="elemento in data | orderBy:ordenacion">
					<td>{{elemento.id}}</td>
					<td>{{elemento.nombre}}</td>
					<td>{{elemento.apellidos}}</td>
				    <td>
				    	<div class="btn-toolbar" role="toolbar" aria-label="Operaciones">
						  <div class="btn-group" role="group" aria-label="Ver">
						  	<button class="btn btn-default" type="submit" ng-click="go('/ver/',tipoListado,'/',elemento.id)">
						  		<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Ver
						  	</button>
						  </div>
						  <div class="btn-group" role="group" aria-label="Editar">
						  	<button class="btn btn-default" type="submit" ng-click="go('/editar/',tipoListado,'/',elemento.id)">
						  		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
						  	</button></div>
						  <div class="btn-group" role="group" aria-label="Eliminar">
						  	<button class="btn btn-default" type="submit" ng-click="elimina(elemento.id,'/listado/clientes')">
						  		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar
						  	</button></div>
						</div>
				    </td>
				</tr>
			</table>
		  </div>
		</div>
		
	</body>
</html>
