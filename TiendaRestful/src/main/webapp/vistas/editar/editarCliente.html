<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<div class="col-sm-12 col-md-8">
		<h3>Editar el cliente con id: {{cliente.id}}</h3>
	    <form class = "form-inline" ng-submit="update('servicios/',tipoElemento)">
			<div class="form-group">
				<label class="col-sm-6 col-md-4">Id:</label>
			    <input type="text" class="form-control col-sm-6 col-md-8" 
			    	placeholder="Introduce un nombre" ng-model="cliente.id" disabled/>
			    	
				<label class="col-sm-6 col-md-4">Nombre:</label>
			    <input type="text" class="form-control col-sm-6 col-md-8" 
			    	placeholder="Introduce un nombre" ng-model="cliente.nombre"/>
			    
			    <label class="col-sm-6 col-md-4">Apellidos:</label>
			    <input type="text" class="form-control col-sm-6 col-md-8" 
			    	placeholder="Introduce los apellidos" ng-model="cliente.apellidos"/>
			</div>
			<div class="row">
				<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>  Actualizar</button>
			</div>
		</form>
	</div>
</body>
</html>
